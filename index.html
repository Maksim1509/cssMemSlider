<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="controls">
        <input type="checkbox" name="control1" id="control1">
        <input type="checkbox" name="control2" id="control2">
        <input type="checkbox" name="control3" id="control3">
        <input type="checkbox" name="control4" id="control4">
      </div>
      <div class="slides">
        <div class="slide1">
          <img src="./assets/img/mem1.jpg" alt="">
        </div>
        <div class="slide2">
          <img src="./assets/img/mem2.jfif" alt="">
        </div>
        <div class="slide3">
          <img src="./assets/img/mem3.jpg" alt="">
        </div>
        <div class="slide4">
          <img src="./assets/img/mem4.jfif" alt="">
        </div>
      </div>
      <div class="slides-text">
        <div class="slides-text1"></div>
        <div class="slides-text2"></div>
        <div class="slides-text3"></div>
        <div class="slides-text4"></div>
      </div>
    </div>
  </div>
</body>
</html>
