<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="slider-wrapper">
      <input type="radio" name="dot" id="slide1" checked>
      <input type="radio" name="dot" id="slide2">
      <input type="radio" name="dot" id="slide3">
      <input type="radio" name="dot" id="slide4">
      <div class="slider">
        <div class="slider-slides">
          <div class="slides slide1"></div>
          <div class="slides slide2"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>
        </div>
        <div class="slider-text">
          <div class="text text-slide1"></div>
          <div class="text text-slide2"></div>
          <div class="text text-slide3"></div>
          <div class="text text-slide4"></div>
        </div>
      </div>
      <div class="controls">
        <label class="label1" for="slide1"></label>
        <label class="label2" for="slide2"></label>
        <label class="label3" for="slide3"></label>
        <label class="label4" for="slide4"></label>
      </div>
    </div>
  </div>
</body>
</html>
